<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      background-image: url("img/fondo.webp");
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.089);
      border-radius: 3%;
    }

    .div-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;

      animation: fadeIn 2s;
    
    }

    @keyframes fadeIn{
      from{
        opacity: 0;
        transform: translate(0px, -100px);
      }
      to{
        opacity: 1;
        transform: translate(0px, 0px);
      }
    }

    .avatar{
      margin-bottom: -30px;
    }


    .google{
      display: inline-block;
    }
  
  </style>
</head>

<body class="text-center">



  <div class="div-signin">
    <img class="avatar" src="./img/avatar2.png" alt="" width="72" height="72">

    <form class="form-signin">
      <h1 class="h3 mb-3 mt-5 font-weight-normal">Inicio de Sesión</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control mb-1" placeholder="Correo Electronico" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordar contraseña
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="login" onclick="return beforeLogin();">Iniciar Sesión</button>

      <div class="container">
        <div class="g-signin2 google mt-4" data-onsuccess="onSignIn" id="google" data-redirecturi="https://localhost:8080/inicio.html"></div>
      </div>

      <p class="mt-5 mb-3 text-muted">©2020</p>
    </form>
  </div>


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
