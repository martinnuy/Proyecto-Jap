        <div class="col-md-8">
       <div class="input-group shadow-lg">
             <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
              </i>
             </div>
             <input id="inputName" name="Name" type="text" placeholder="Nombres" class="form-control input-md" required>
            </div>
      
          
        </div>
      
        
      </div>
      <div class="form-group">
        <div class="col-md-8">
       <div class="input-group shadow-lg">
             <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-signature"></i></span>

             </div>

            </div>
      
          
        </div>
      
        
      </div>
      
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Date Of Birth">Fecha de nacimiento</label>  
        <div class="col-md-8">
      
        <div class="input-group shadow-lg">
             <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-birthday-cake"></i></span>
           
              
             </div>
             <input id="birthDate" name="Date Of Birth" type="date" placeholder="Fecha de nacimiento" class="form-control input-md" required>
            </div>
        
          
        </div>
      </div>
      
  
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Phone number ">Numero telefonico</label>  
        <div class="col-md-8">
        <div class="input-group mb-2 shadow-lg">
             <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
          
              
             </div>
          <input id="phoneNumber" name="Phone" type="text" placeholder="Teléfono fijo " class="form-control input-md">
          
            </div>
            <div class="input-group othertop shadow-lg">
             <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-mobile fa-1x" style="font-size: 20px;"></i></span>
           
              
             </div>
          <input id="celNumber" name="Phone" type="text" placeholder=" Celular " class="form-control input-md">
          
            </div>
        
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Email Address">Email</label>

        <div class="input-group shadow-lg mb-5">
             <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o"></i></span>
              
             </div>
          <input id="emailAddress" name="Email Address" type="text" placeholder="Email " class="form-control input-md" required>
          
            </div>
        
        </div>
      </div>
      
      <!-- File Button -->

        <label class="col-md-4 control-label" for="Upload photo">Subir foto de Perfil</label>
        <div class="col-md-8">
          <input id="uploadPhoto" name="Upload photo" class="input-file" type="file">
        </div>
      </div>
     
      
      
      <div class="form-group">
        <label class="col-md-4 control-label" ></label>  
        <div class="col-md-8">
        <button  class="btn btn-primary" id="submitButton" type="submit"><span class="glyphicon glyphicon-thumbs-up"></span>Guardar</button>
          
        </div>
      </div>

            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
